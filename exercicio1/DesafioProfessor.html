  <script>
    var numeroAleatorio = Math.ceil(Math.random() * 100);
    function adivinhar(adv) {
      const numeroUsuario = Number(prompt("Digite um numero entre 1 e 100"));
      if (numeroAleatorio > numeroUsuario) {
        alert("O número secreto é maior.");
        adivinhar(adv);
        return;
      } else if (numeroAleatorio < numeroUsuario) {
        alert("O número secreto é menor.");
        adivinhar(adv);
      } else if (numeroAleatorio == numeroUsuario) {
        alert("Você acertou!!");
        console.log("Número secreto:", numeroAleatorio);
        return;
      } else alert("Digite um número válido");
    }

    adivinhar(numeroAleatorio);
    console.log("Número secreto:", numeroAleatorio);
